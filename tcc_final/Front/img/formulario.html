<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1>Cadastro de Funcionários</h1>
        <P>Informações Pessoais</P>
    </div>

    <form>
        <fieldset>
            <div>
                <label>Nome</label>
                <input type="text" nome="nome" id="nome" required>*
            </div>

            <div>
                <label>Sobrenome</label>
                <input type="text" nome="sobrenome" id="sobrenome" required>*
            </div>

            <div>
                <label for="dia">Ano de Nascimento</label>
                <input type="date" id="dia" name="dia">
            </div>

        <div>
            <label>Email</label>
            <input type="email" nome="email" id="email" required>*
        </div>

        <div>
            <label>Informe o sexo</label>
            <label>
                <input type="radio" nome="sexo" value="masculino" checked>Masculino
            </label>

            <label>
                <input type="radio" nome="sexo" value="feminino">Feminino
            </label>

            <label>
                <input type="radio" nome="sexo" value="outros">Outros
            </label>
        </div>

        <div>
            <label>Estado</label>
            <select id="estado">
                <option selected="" value="">Selecione o Estado (UF)</option>
                <option value="Acre">Acre</option>
                <option value="Alagoas">Alagoas</option>
                <option value="Amapá">Amapá</option>
                <option value="Amazonas">Amazonas</option>
                <option value="Bahia">Bahia</option>
                <option value="Ceará">Ceará</option>
                <option value="Distrito Federal">Distrito Federal</option>
                <option value="Espírito Santo">Espírito Santo</option>
                <option value="Goiás">Goiás</option>
                <option value="Maranhão">Maranhão</option>
                <option value="Mato Grosso">Mato Grosso</option>
                <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                <option value="Minas Gerais">Minas Gerais</option>
                <option value="Pará">Pará</option>
                <option value="Paraíba">Paraíba</option>
                <option value="Paraná">Paraná</option>
                <option value="Pernambuco">Pernambuco</option>
                <option value="Piauí">Piauí</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                <option value="Rondônia">Rondônia</option>
                <option value="Roraima">Roraima</option>
                <option value="Santa Catarina">Santa Catarina</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Sergipe">Sergipe</option>
                <option value="Tocantins">Tocantins</option>
                </select>
                </div>

                <div>
                    <label>Municipio</label>
                    <input type="text" nome="municipio" id="municipio" required>*
                <div>
            </fieldset>

            <p>Dcoumentos Pessoais</p>
            <fieldset>
                <div>
                    <label>CPF</label>
                    <input type="text" nome="CPF" placeholder="000.000.000-00" required>*
                </div>

                <div>
                    <label>RG</label>
                    <input type="tex" nome="RG" required>*
                    
                </div>

                <div>
                    <label>Carteira de Motorista</label>
                    <input type="text"  nome="CNH" id="CNH" required>*
                </div>

        
            </fieldset>




           
    
    </form>
    
</body>
</html>
