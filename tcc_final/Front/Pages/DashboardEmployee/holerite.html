<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holerite - Empresa Pais & Filhos</title>
    <link rel="stylesheet" type="text/css" href="holerite.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Holerite</h1>
    </header>
    <main>
      <div class="month-selection">
        <label for="month">Selecione um mês:</label>
        <select class="meses" name="meses">
          <option value="Default">Selecione o mês</option>
          <option value="Janeiro">Janeiro</option>
          <option value="Fevereiro">Fevereiro</option>
          <option value="Março">Março</option>
          <option value="Abril">Abril</option>
          <option value="Maio">Maio</option>
          <option value="Junho">Junho</option>
          <option value="Julho">Julho</option>
          <option value="Agosto">Agosto</option>
          <option value="Setembro">Setembro</option>
          <option value="Outubro">Outubro</option>
          <option value="Novembro">Novembro</option>
          <option value="Dezembro">Dezembro</option>
        </select>
      </div>

      <table></table>
    </main>
    <button type="click" id="backBtn" class="btn btn-dark">
      Voltar
    </button>

    <footer>
      <p>&copy; Empresa Pais & Filhos - Todos os Direitos Reservados</p>
    </footer>
    <script type="module" src="./index.js"></script>
  </body>
</html>
