<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Dashbord RH</title>
  </head>
  <body>
    <div class="container">
      <h1>Bem Vindo</h1>
      <div class="button-container">
        <button id="registerButton">Cadastrar Funcionário</button>
        <button id="registerHolerite">Criar Holerite</button>
      </div>
      <a href="../../index.html" class="back-button">
        <span class="back-icon">&#x2190;</span>
        <span class="back-text">Logout</span>
      </a>
    </div>
    <main>
      <h2>Visualizar Holerite</h2>
      <div class="month-selection">
        <label for="month">Selecione um mês:</label>
        <select class="meses" name="meses">
          <option value="Janeiro">Janeiro</option>
          <option value="Fevereiro">Fevereiro</option>
          <option value="Março">Março</option>
          <option value="Abril">Abril</option>
          <option value="Maio">Maio</option>
          <option value="Junho">Junho</option>
          <option value="Julho">Julho</option>
          <option value="Agosto">Agosto</option>
          <option value="Setembro">Setembro</option>
          <option value="Outubro">Outubro</option>
          <option value="Novembro">Novembro</option>
          <option value="Dezembro">Dezembro</option>
        </select>
      </div>

      <table></table>
    <script type="module" src="./index.js"></script>
  </body>
</html>
