<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="senha.css" />
  </head>

  <body>
    <form>
      <h3>Redefinir Senha</h3>
      <input type="text" placeholder="Nome" id="firstName" />
      <input type="text" placeholder="Sobrenome" id="lastName" />
      <input type="password" placeholder="Nova Senha" id="newPassword" />
      <input
        type="password"
        placeholder="Confirmar Senha"
        id="confirmNewPassword"
      />
      <div class="buttonContainer">
        <button class="reset-button" type="click">Redefinir</button>
        <a href="../../index.html" class="back-button">
          <span class="back-icon">&#x2190;</span>
          <span class="back-text">Voltar</span>
        </a>
      </div>
    </form>
    <script type="module" src="index.js"></script>
  </body>
</html>
